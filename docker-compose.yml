version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: happy-tails-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - SERVER_PORT=5000
      - JWT_SECRET=your_jwt_secret_key_here
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - happy-tails-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-frontend
    container_name: happy-tails-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:5000/api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - happy-tails-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  happy-tails-network:
    driver: bridge
